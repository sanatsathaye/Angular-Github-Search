<form #f="ngForm" (ngSubmit)="onSubmit(f)">
<div class="form-group">
  <label for="name">Course Name</label>
  <input required minlength="3" ngModel name="courseName" #name="ngModel"  type="text" id="name" class="form-control">
  <div *ngIf="name.invalid&&name.touched" class="alert alert-danger">
    <div *ngIf="name.errors.required">Name field is required.</div>
    <div *ngIf="name.errors.minlength">Name should at least be {{ name.errors.minlength.requiredLength}} characters</div>
  </div>
</div>

<div class="form-group">
  <label for="category">Category</label>
  <select required ngModel #category="ngModel" name="category" id="category" class="form-control">
    <option value=""></option>
    <option *ngFor="let c of categories" [value]="c.id" >
      {{ c.name }}
    </option>

  </select>
  <div *ngIf="category.invalid&&category.touched" class="alert alert-danger">
    Category field is required
  </div>
</div>

<div class="checkbox">
  <label for="moneyBackGuarantee">
    <input ngModel name="hasMoneyBackGuarantee" type="checkbox" id="moneyBackGuarantee">
    30 day money back guarantee?
  </label>
</div>
<p>

  {{ f.value | json }} 
</p>

<button class="btn btn-primary" [disabled]="f.invalid">Create</button>


</form>
