<form [formGroup]="form" (ngSubmit)="login(form)"> 

<div formGroupName="account">

        <div class="form-group">
                <label for="username">Username</label>
                <input 
                    
                    formControlName="username"
                    id="username" 
                    type="text" 
                    class="form-control">
                    <div *ngIf="username.pending">
                        Checking for uniqueness
                    </div>
                    <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                        <div *ngIf="username.errors.required" >User Name is required</div>
                        <div *ngIf="username.errors.minlength">User Name should be minimum {{ username.errors.minlength.requiredLength }} characters</div>
                        <div *ngIf="username.errors.cannotContainSpace">User Name cannot contain space</div>
                        <div *ngIf="username.errors.shouldBeUnique">User Name is already taken!</div>
        
            </div>
            
        </div>
            
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    formControlName="password"
                    id="password" 
                    type="text" 
                    class="form-control">
            </div>

</div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || username.pending" >Sign Up</button>
  
</form>
