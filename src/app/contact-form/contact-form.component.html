<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup"> 
    <div *ngIf="!contact.valid"></div>  
      <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
          required  
          minlength="3" 
          maxlength="10" 
          pattern="banana" 
          ngModel
          name="firstName"
          #firstName="ngModel"
          (change)="log(firstName)"
          id = "firstName"
          type="text" 
          class="form-control">
          <div 
              class="alert alert-danger" 
              *ngIf=!firstName.valid&&firstName.touched>
            <div *ngIf="firstName.errors.required">
              First Name is required
            </div>
            <div *ngIf="firstName.errors.minlength">
              First Name should be minimum {{ firstName.errors.minlength.requiredLength }} characters
            </div>
            <div *ngIf="firstName.errors.maxlength">
              First Name should be maximum 10 characters
            </div>
            <div *ngIf="firstName.errors.pattern">
              First Name doesn't match pattern
            </div>
          </div>
        </div>

  </div>
  
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" name="isSubscribed" ngModel>Subscribe to mailing list!
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value=""></option>
      <option *ngFor="let method of contactMethods" [ngValue]="method">
        {{ method.name }}
      </option>
    </select>
  </div>
  <div *ngFor="let method of contactMethods" class="radio">
    <label for="">
      <input ngModel type="radio" name="contactMethod2" [value]="method.id">
      {{ method.name }}
    </label></div>

  
  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
